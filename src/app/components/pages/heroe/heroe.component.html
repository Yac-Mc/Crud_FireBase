<h1>Héroe <small>nombre del héroe</small></h1>
<hr>

<div class="row text-right">

    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes"><i class="fa fa-arrow-left"></i>Regresar</button>
    </div>

</div>

<div class="row animate__animated animate__fadeIn">

    <div class="col">

        <form [formGroup]="form" (ngSubmit)="guardar()">

            <div class="form-group">

                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [attr.disabled]="true" formControlName="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>

            </div>

            <div class="form-group">

                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del héroe" formControlName="nombre">

            </div>

            <div class="form-group">

                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder del héroe" formControlName="poder">

            </div>

            <div class="form-group">

                <label>Estado</label>
                <br>

                <button *ngIf="flagVivo" class="btn btn-outline-success w-50" type="button" (click)="changes('vivo')">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!flagVivo" class="btn btn-outline-danger w-50" type="button" (click)="changes('vivo')">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>

            </div>
            <hr>
            <div class="form-group text-center">

                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>

            </div>

        </form>

    </div>

</div>
